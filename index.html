<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project Section</title>
    <link rel="stylesheet" type="text/css" href="asset/css/style.css">
</head>

<body>

    <section id="project">
        <div class="project-heading">
            <span>Let's See My Work</span>
            <h3>My Projects</h3>
        </div>

        <ul class="project-filter">
            <li class="list project-filter-active" data-filter="all">All</li>
            <li class="list" data-filter="app">Appliction</li>
            <li class="list" data-filter="desing">App Desing</li>
            <li class="list" data-filter="web">Website Desing</li>
            <li class="list" data-filter="ai">Ai</li>
        </ul>
        <!-- container -->
        <div class="project-container">

            <!-- 1 (all)-->
            <a href="" class="project-box app">
                <img src="asset/images/image.png" alt="">
            </a>

             <!-- 2 (app)-->
             <a href="" class="project-box web">
                <img src="asset/images/image2.jpg" alt="">
            </a>

             <!-- 3 (desing)-->
             <a href="" class="project-box ai">
                <img src="asset/images/image3.jpg" alt="">
            </a>

             <!-- 4 (web)-->
             <a href="" class="project-box desing">
                <img src="asset/images/image4.jpg" alt="">
            </a>

             <!-- 5 (ai)-->
             <a href="" class="project-box desing">
                <img src="asset/images/image5.jpg" alt="">
            </a>

             <!-- 6 -->
             <a href="" class="project-box app">
                <img src="asset/images/image6.jpg" alt="">
            </a>


        </div>

    </section>

    <!-- using jquery -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        $(document).on('click', '.project-filter li', function () {
            $(this).addClass('project-filter-active').siblings().removeClass('project-filter-active')
        })

        $(document).ready(function(){
            $('.list').click(function(){
                const val =$(this).attr('data-filter');
                if(val =='all'){
                    $('.project-box').show('1000');
                }else{
                    $('.project-box').not('.'+val).hide('1000');
                    $('.project-box').filter('.'+val).show('1000');                    
                }
            })
        })

    </script>

</body>

</html>
