<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project Section</title>
    <link rel="stylesheet" type="text/css" href="asset/style.css" >
</head>

<body>

    <section id="project">
         <div class="project-heading">
            <span>Let's See My Work</span>
            <h3>My Projects</h3>
         </div>

         <ul class="project-filter">
                <li class="list project-filter-active">All</li>
                <li class="list">Appliction</li>
                <li class="list">App Desing</li>
                <li class="list">Website Desing</li>
                <li class="list">Ai</li>
         </ul>


    </section>

    <!-- using jquery -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">

        $(document).on('click','.project-filter li',function(){
            $(this).addClass('project-filter-active').siblings().removeClass('project-filter-active')
        })

    </script>

</body>

</html>
